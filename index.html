<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZBOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 页面整体的样式 */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }

        /* 导航栏样式 */
        nav {
            background-color: #222;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end; /* 将导航项对齐到右侧 */
        }

        nav ul li {
            margin-left: 20px; /* 增加导航项之间的间距 */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            padding: 10px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            color: #00ffcc;
            background-color: rgba(0, 255, 255, 0.1);
        }

        header {
            text-align: center;
            margin: 50px 0;
        }

        header h1 {
            font-size: 2.5em;
            color: #ffffff;
        }

        header p {
            font-size: 1.2em;
            color: #f8f8f8;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #startTestBtn {
            width: 250px;
            height: 60px;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            border: 2px solid #00ffcc;
            background: transparent;
            margin-bottom: 10px;
            color: #00ffcc;
            border-radius: 30px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0, 255, 255, 1), 0 0 10px rgba(0, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        #startTestBtn:hover {
            background: linear-gradient(45deg, #00ffcc, #2a4dff);
            color: white;
            border-color: #2a4dff;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8), 0px 0px 40px rgba(0, 255, 255, 0.7);
        }

        /* 页脚样式 */
        footer {
            background-color: #222;
            color: #fff;
            padding: 60px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            display: flex;            /* 使用 flexbox 来实现布局 */
            align-items: center;      /* 垂直居中对齐内容 */
            justify-content: flex-start; /* 左对齐 */
        }

        .footer-left img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .footer-left p {
            color: #bbb;
            font-size: 1em;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-right a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .footer-right a:hover {
            color: #00ffcc;
        }

        .footer-right .company-info {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 10px;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 100px;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

    </style>
</head>
<body>

<!-- 导航栏 -->
<nav>
    <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#features">功能</a></li>
        <li><a href="#footer">联系我们</a></li>
    </ul>
</nav>

<header id="home">
    <h1>QuizBot</h1>
    <p>一键生成四则运算题目，练习从未如此简单！</p>
</header>

<section id="features" class="features">
    <div class="feature">
        <h2>自动出题</h2>
        <p>轻松生成题目，快速提升数学能力。</p>
    </div>
    <div class="feature">
        <h2>精准练习</h2>
        <p>精准出题，助你掌握四则运算技巧。</p>
    </div>
    <div class="feature">
        <h2>随时随地</h2>
        <p>随时开始练习，让数学学习更灵活。</p>
    </div>
</section>

<!-- 按钮 -->
<div class="button-container">
    <button id="startTestBtn">开始测试</button>
</div>

<!-- 页脚 -->
<footer id="footer">
    <div class="footer-left">
        <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.-c6UcOvVqyzjMUcv1LC4sQHaI8?rs=1&pid=ImgDetMain" alt="头像">
        <div>
            <p><strong>18马樱萁</strong></p>
        </div>
    </div>

    <div class="footer-right">
        <a href="#" id="aboutUsLink">关于我们</a>
        <a href="#">联系我们</a>
        <a href="#">隐私政策</a>
        <p class="company-info">© 2024 QUIZBOT. All Rights Reserved.</p>
    </div>
</footer>

<!-- 弹窗 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>关于我们</h3>
        <p>我们是一个专注于数学练习和教育的在线平台，致力于帮助学生提高数学能力。</p>
        <p>我们的目标是通过创新的方式，使数学学习更加有趣和高效。</p>
    </div>
</div>

<script>
    // 按钮点击后跳转到测试页面
    document.getElementById("startTestBtn").onclick = function() {
        window.location.href = "quiz.html";  // 跳转到测试页面 quiz.html
    };

    // 获取关于我们链接
    var aboutUsLink = document.getElementById("aboutUsLink");

    // 获取弹窗
    var modal = document.getElementById("myModal");

    // 获取关闭按钮
    var span = document.getElementsByClassName("close")[0];

    // 点击关于我们链接时，显示弹窗
    aboutUsLink.onclick = function() {
        modal.style.display = "block";
    };

    // 点击关闭按钮时，隐藏弹窗
    span.onclick =function() {
        modal.style.display = "none";
    };

    // 点击弹窗外部区域时，也关闭弹窗
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
